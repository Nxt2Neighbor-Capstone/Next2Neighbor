<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-success" data-bs-theme="dark" style="height: 2.5rem; align-content: center">
  <div class="container-fluid">
<!-- replace ðŸ‘‡ with logo-->
    <h1 class="navbar-brand" href="/">Home</h1>
  </div>
</nav>
<div th:if="${param.error}">
  Invalid Username and Password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

<div th:if="${message}" th:text="${message}" th:class="${alertClass}" th:value="${alertClass}"></div>
<form th:action="@{/login}" method="POST">
  <label for="username">Username</label>
  <input id="username" name="username" type="text" />

  <label for="password">Password</label>
  <input id="password" name="password" type="password" />

  <input type="submit" value="Log In" />
</form>

<form th:action="@{/sign-up}">
  <button class=" btn">sign-up</button>
</form>
