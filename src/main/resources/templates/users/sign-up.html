<form th:action="@{/sign-up}" th:object="${user}" method="post">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
	</div>

	<div class="form-group">
		<label for="username">email:</label>
		<input type="text" class="form-control" id="email" name="username" th:field="*{email}"/>
	</div>

	<div class="form-group">
		<label >10 or more characters</label><br>
		<label for="password">Password</label>
		<input id="password" name="password" class="form-control" type="password" required pattern=".{1,}" title="10 or more characters" onkeyup='passConfirm();' th:field="*{password}">
	</div>
	<span id="Message" ></span>
	<div class="form-group">
		<label for="confirm_password">Confirm Password</label>
		<input id="confirm_password" name="confirm_password" class="form-control" type="password" onkeyup='passConfirm();'>
	</div>


	<div class="form-group">
		<label>choose role</label>


		<div>
			<input type="radio" id="seller" name="role" value="1" checked th:field="*{role}">
			<label for="seller">seller</label>
		</div>

		<div>
			<input type="radio" id="buyer" name="role" value="2" th:field="*{role}">
			<label for="buyer">buyer</label>
		</div>

		<div>
			<input type="radio" id="neighbor" name="role" value="3" th:field="*{role}">
			<label for="neighbor">neighbor</label>
		</div>

	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
<!--<script src="../../static/password-alerts.js"></script>-->
<script>

	var passConfirm = function() {
		if (document.getElementById("password").value ===
			document.getElementById("confirm_password").value) {
			document.getElementById("Message").style.color = "Green";
			document.getElementById("Message").style.fontSize = "2vh";
			document.getElementById("Message").innerHTML = "Passwords match!"
		} else {
			document.getElementById("Message").style.color = "Red";
			document.getElementById("Message").style.fontSize = "2vh";
			document.getElementById("Message").innerHTML = "Passwords do NOT match!"
		}
	}
</script>
