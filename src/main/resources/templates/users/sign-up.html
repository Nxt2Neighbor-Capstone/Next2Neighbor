    <div class="row form-style">
        <div class="col">
            <label>Sign-Up</label>
            <div class="form">
            <form class="form-group" th:action="@{/sign-up}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="username" placeholder="email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" th:field="*{password}"/>
                </div>
            </form>
            </div>
        </div>
        <div class="col">
            <label>choose role</label>
            <div class="form2">
            <div class="form-group">
                <div>
                    <input type="radio" id="seller" name="role" value="1" checked th:field="*{role}">
                    <label for="seller">seller</label>
                </div>
                <div>
                    <input type="radio" id="buyer" name="role" value="2" th:field="*{role}">
                    <label for="buyer">buyer</label>
                </div>
                <div>
                    <input type="radio" id="neighbor" name="role" value="3" th:field="*{role}">
                    <label for="neighbor">neighbor</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
