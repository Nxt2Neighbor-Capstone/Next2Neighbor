<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
</head>
<body>

<h1>Create an account</h1>

<label for="login">already a user?</label>
<form  id="login" th:action="@{/login}">
	<input value="login" type="submit" />
</form>

<form th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}" />

  <label for="email">Email</label>
  <input id="email" th:field="*{email}" />

  <label for="password">Password</label>
  <input id="password" type="password" th:field="*{password}" />

	<label for="role">Choose a role:</label>
	<select name="role" id="role">
		<option value="">option</option>
		<option value="1" th:object="${role}">neighbor</option>
		<option value="2" th:object="${role}">buyer</option>
		<option value="3" th:object="${role}">seller</option>
	</select>
  <input value="Sign me up!" type="submit" />
</form>



</body>
</html>
