<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
</head>
<body>

<h1>Create an account</h1>

<label for="login">already a user?</label>
<form  id="login" th:action="@{/login}">
	<input value="login" type="submit" />
</form>

<form th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}" />

  <label for="email">Email</label>
  <input id="email" th:field="*{email}" />

  <label for="password">Password</label>
  <input id="password" type="password" th:field="*{password}" />

<!--use javascript to verify password-->
    <label for="password-confirmation">Confirm Password</label>
    <input id="password-confirmation" type="password"  />

<!--    <h1>WELCOME</h1>-->
<!--    <p>COMPLETE THE SIGN UP PROCESS, ARE YOU A</p>-->



	<label >choose role</label>

			<div th:object="${role}" >

			<input value="1" name="neighbor" type="radio"/>
				<label >neighbor</label>

			<input value="2" type="radio"   name="buyer"/>
				<label >buyer</label>

			<input   value="3" type="radio" name="seller"/>
				<label >seller</label>

			<button type="submit">Sign up</button>

			</div>


	<div>
		<input type="radio" id="huey" name="role" value="huey"
		       checked>
		<label for="huey">Huey</label>
	</div>

	<div>
		<input type="radio" id="dewey" name="role" value="dewey">
		<label for="dewey">Dewey</label>
	</div>

	<div>
		<input type="radio" id="louie" name="role" value="louie">
		<label for="louie">Louie</label>
	</div>



</form>

</body>
</html>
