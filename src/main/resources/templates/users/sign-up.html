<form th:action="@{/sign-up}" th:object="${user}" method="post">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
	</div>

	<div class="form-group">
		<label for="username">email:</label>
		<input type="text" class="form-control" id="email" name="username" th:field="*{email}"/>
	</div>

	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
	</div>
	<div class="form-group">
		<label>choose role</label>


		<div>
			<input type="radio" id="seller" name="role" value="1" checked th:field="*{role}">
			<label for="seller">seller</label>
		</div>

		<div>
			<input type="radio" id="buyer" name="role" value="2" th:field="*{role}">
			<label for="buyer">buyer</label>
		</div>

		<div>
			<input type="radio" id="neighbor" name="role" value="3" th:field="*{role}">
			<label for="neighbor">neighbor</label>
		</div>

	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
