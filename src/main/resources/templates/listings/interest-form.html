<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interests Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home-logged-in.css">
</head>
<body>
<nav class="nav bg-success" data-bs-theme="dark" style="background-color: #CCFFCC !important;">
    <div class="container-fluid">
        <!--        <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="navbar-brand" href="/home-logged-in">
                    <img src="/static/img/next2neighbor_circle_black.svg" alt="logo" width="30" height="24">
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <form th:action="@{/listings/interests}" th:method="post" th:object="${interests}">
        <div class="form-group">
            <label for="exampleFormControlSelect1">PHYSICAL/OUTDOORS</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option th:field="{name}">SELECT</option>
                <option th:field="{name}">RUNNING</option>
                <option th:field="{name}">HIKING</option>
                <option th:field="{name}">BIKING</option>
                <option th:field="{name}">CLIMBING</option>
                <option th:field="{name}">SWIMMING</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">MENTAL/WELLNESS</label>
            <select class="form-control" id="exampleFormControlSelect2">
                <option th:field="{name}">SELECT</option>
                <option th:field="{name}">YOGA</option>
                <option th:field="{name}">WELLNESS GROUP</option>
                <option th:field="{name}">GUIDED JOURNALING</option>
                <option th:field="{name}">MEDITATION/SPA</option>
                <option th:field="{name}">LEARNING NEW SKILLS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">SOCIAL</label>
            <select class="form-control" id="exampleFormControlSelect3">
                <option th:field="{name}">SELECT</option>
                <option th:field="{name}">NIGHT OUT</option>
                <option th:field="{name}">LIVE ENTERTAINMENT</option>
                <option th:field="{name}">HOSTING PARTIES/EVENTS</option>
                <option th:field="{name}">RELIGIOUS GATHERINGS</option>
                <option th:field="{name}">JOINING SOCIAL GROUPS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">LEISURE</label>
            <select class="form-control" id="exampleFormControlSelect4">
                <option th:field="{name}">SELECT</option>
                <option th:field="{name}">GAMING</option>
                <option th:field="{name}">CONCERTS</option>
                <option th:field="{name}">PAINTING</option>
                <option th:field="{name}">BOOK CLUBS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">OCCUPATIONAL</label>
            <select class="form-control" id="exampleFormControlSelect5">
                <option th:field="{name}">SELECT</option>
                <option th:field="{name}">WORKAHOLIC</option>
                <option th:field="{name}">STAY AT HOME</option>
                <option th:field="{name}">ALWAYS TRAVELING</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">EXTRA</label>
            <select class="form-control" id="exampleFormControlSelect6">
                <option th:field="{name}">SELECT</option>
                <option th:field="{name}">FAMILY ORIENTED</option>
                <option th:field="{name}">PET LOVER</option>
                <option th:field="{name}">INTROVERT</option>
                <option th:field="{name}">EXTROVERT</option>
                <option th:field="{name}">SINGLE FAMILY</option>
            </select>
        </div>
    </form>
    <button type="submit">SUBMIT</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
