<h1>This is the Seller Profile</h1>


<div th:each="a: ${Users}">
    role name: <span th:text="${a.getRole().getUser_role()}"></span><br>
    role id <span th:text="${a.getRole().getId()}"></span><br>
    Username: <span th:text="${a.getUsername()}"></span><br>
    user id: <span th:text="${a.getId()}"></span><br>
    <br>
</div>

<div sec:authorize="isAuthenticated()">
    this show the user that is currently logged in
    <!--    <span sec:authentication="name"></span>-->
    <h1 class="text-center"> WELCOME, <span sec:authentication="name"></span></h1>
</div>


<!--<h1 class="text-center"> WELCOME, USERNAME</h1>-->
<div class="container mt-5 text-center">
    <h1 class="p-2">HERE ARE YOUR LISTINGS</h1>
    <hr>
    <div th:each="list: ${listings}">
        <p th:text="${list.title}"></p>
        <h3 th:text="${list.address}"></h3>
        <p th:text="${list.price}"></p>
        <p th:text="${list.description}"></p>
        <form>
        <a th:href="@{/delete/{id}(id=${listings.id})}">Delete</a>
        </form>
        <hr>
    </div>
</div>
<form th:action="@{/seller-create}">
    <button>create</button>
</form>
