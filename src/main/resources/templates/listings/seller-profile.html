<div id="listing-form-modal" class="modal">
    <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <form th:action="@{/listings/seller-profile}" method="post" th:each="l: ${list}">
            <label for="inputTitle">
                <input placeholder="title" type="text" id="inputTitle" th:field="${l.title}" />
            </label>
            <br>
            <label for="inputAddress">
                <textarea placeholder="address" id="inputAddress" th:field="${l.address}"></textarea>
            </label>
            <br>
            <label for="inputPrice">
                <textarea placeholder="price" id="inputPrice" th:field="${l.price}"></textarea>
            </label>
            <br>
            <label for="inputProperty">
                <textarea placeholder="property" id="inputProperty" th:field="${l.description}"></textarea>
            </label>
            <br>
            <input type="file" id="inputImage" />
            <br>
            <button type="button" id="create" onclick="createListing()">Create</button>
            <button type="button" id="update"onclick="updateCard()">Update</button>
            <button type="button" id="delete" onclick="deleteListing()">Delete</button>
            <button id="save"  type="button">Save</button>
        </form>
    </div>
