<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>seller Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/css/home-logged-in.css">
    <link rel="stylesheet" href="/templates/css/seller.css">

</head>
<body>
<nav th:fragment="logged-in-navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success" data-bs-theme="dark">
        <div class="container-fluid">
            <!--            replace with logo ⬇️ -->
            <a class="navbar-brand" href="/home-logged-in.html">
                <img src="img/next2neighbor_circle_black.svg" alt="logo" width="30" height="24">
            </a>            <!--			<div class="collapse navbar-collapse" id="navbarSupportedContent">-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/listings">Listings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Options
                    </a>
                    <ul class="dropdown-menu">
                        <!--                        goes back to user profile regardless what page-->
                        <li><a class="dropdown-item" href="#" th:onclick="getProfile()">Profile</a></li>
                        <li class="dropdown-item">
                            <a class="nav-link" href="/contact-us">Contact Us</a>
                        </li>
                        <li><a class="dropdown-item" href="/about-us">About</a></li>
                    </ul>
                </li>
            </ul>

            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn nav nav-pills flex-column flex-sm-row justify-content-center" >Logout</button>
            </form>

        </div>
    </nav>


</nav>
<h1>This is the Seller Profile</h1>


<div th:each="a: ${Users}">
    role name: <span th:text="${a.getRole().getUser_role()}"></span><br>
    role id <span th:text="${a.getRole().getId()}"></span><br>
    Username: <span th:text="${a.getUsername()}"></span><br>
    user id: <span th:text="${a.getId()}"></span><br>
    <br>
</div>

<div sec:authorize="isAuthenticated()">
    this show the user that is currently logged in
    <span sec:authentication="name"></span>
</div>


<h1 class="text-center"> WELCOME, USERNAME</h1>
<div class="listing-display" id="listing-display">

    <form>
        <label>
            <h2>title</h2>
            <input type="text" placeholder="title">
        </label>
        <br>
        <label>
            <h2>description</h2>
            <input type="text" placeholder="description">
        </label>
        <label>
            <h2>price</h2>
            <input type="text" placeholder="price">
        </label>
        <br>
        <label>
            <h2>address</h2>
            <input type="text" placeholder="address">
        </label>
        <br>
        <button>CREATE LISTING</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/templates/js/seller.js"></script>
</body>
</html>
